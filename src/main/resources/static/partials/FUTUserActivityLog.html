<md-content class="md-padding general-background" layout="column">
	<div class="md-padding">
		<h2 style="color: white; margin-left: 10px;">Activity Log</h2>
		<md-card md-whiteframe="4">
			<md-toolbar class="md-table-toolbar md-default">
				<div class="md-toolbar-tools" layout="row" flex>
					<div layout="row">All Activity</div>
					<md-input-container md-no-float style="margin: 25px 0 0 20px;" flex>
						<md-icon>search</md-icon>
						<input ng-model="activity.search" type="text" placeholder="Enter Keyword" aria-label="Search" style="font-size: 0.7em;">
					</md-input-container>
<!--					<div layout="row" layout-align="center center" style="font-size: 14px; cursor: pointer; outline: 0;" flex="10" ng-click="">-->
<!--						<span style="color: #2065ac;">Filters</span>-->
<!--						<md-icon style="margin: 0 10px;color: #2065ac;">filter_list</md-icon>-->
<!--					</div>-->
<!--					<div layout="row" layout-align="center center" style="font-size: 14px; cursor: pointer; outline: 0;" flex="15">-->
<!--						<md-input-container flex>-->
<!--							<md-select ng-model="activity.option" aria-label="test">-->
<!--								<md-option ng-value="'Today'">Today</md-option>-->
<!--								<md-option ng-value="'3 days ago'">3 days ago</md-option>-->
<!--								<md-option ng-value="'This Week'">This Week</md-option>-->
<!--								<md-option ng-value="'This Month'">This Month</md-option>-->
<!--							</md-select>-->
<!--						</md-input-container>-->
<!--					</div>-->
				</div>
			</md-toolbar>

			<md-table-container style="margin-bottom: 20px;">
				<table md-table class="nobordertop headborderbottom">
					<thead md-head>
					<tr md-row>
						<th md-column style="width: 100px; text-align: center;">ID</th>
						<th md-column>ACTIVITY</th>
						<th md-column>START TIME</th>
						<th md-column>LAST UPDATE TIME</th>
						<th md-column>USERNAME</th>
						<th md-column>STAGE</th>
						<th md-column>STATUS</th>
<!--						<th md-column>PROGRESS</th>-->
					</tr>
					</thead>
					<tbody md-body>
					<tr ng-hide="search.data.length">
						<td colspan="7" md-row style="padding:24px;text-align:center">
							No Data Available.
						</td>
					</tr>
					<tr md-row ng-repeat="x in search.data | filter: activity.search">
						<td md-cell>
							<div layout="row" layout-align="center center">
								<span>{{ x.id }}</span>
							</div>
						</td>
						<td md-cell>{{ x.activityName }}</td>
						<td md-cell>{{ x.startTime | date:'yyyy-MM-dd HH:mm:ss' }}</td>
						<td md-cell>{{ x.lastUpdatedTime | date:'yyyy-MM-dd HH:mm:ss' }}</td>
						<td md-cell>{{ x.userName }}</td>
						<td md-cell>{{ x.stage }}</td>
						<td md-cell>{{ x.status }}</td>
<!--						<td md-cell></td>-->
					</tr>
					</tbody>
				</table>
			</md-table-container>
			<md-table-pagination md-limit="dataTable.limit" md-page="dataTable.pageable.pageNumber"
								 md-limit-options="[5,10,50]" md-on-paginate="findAllActivityLog"
								 md-total="{{dataTable.totalElements}}" md-page-select>
			</md-table-pagination>
		</md-card>
	</div>
</md-content>
