<md-dialog>
<div style="padding: 16px">
	<p style="margin-top: 0">Please Wait ...</p>
	<md-progress-linear md-mode="indeterminate" ng-hide="model.max"></md-progress-linear>
	<md-progress-linear md-mode="determinate" value="{{model.current / model.max * 100}}" ng-show="model.max"></md-progress-linear>
	<div flex layout="row" layout-align="end center" ng-show="model.max">
		{{model.current}}/{{model.max}}
	</div>
	</div>
</md-dialog>
